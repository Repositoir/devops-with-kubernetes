apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-app
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
      containers:
        - name: log-writer
          image: aritrabb/log-writer:latest
          volumeMounts:
            - name: shared-logs
              mountPath: /logs

        - name: log-reader
          image: aritrabb/log-reader:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: shared-logs
              mountPath: /logs

